<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="interactive-rating-component-main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main class="bg">
  <div class="container">

    <img class="rr_img" src="images/icon-star.svg">

  <!-- Rating state start -->
    
    <h1 class="rr_h1">How did we do?</h1>

    <p class="rr_p">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <div class="rating_radio">      
     <label><input class="rr_input" type="radio" name="rating" id="one"/><span class="rr_span">1</span></label>
     <label><input class="rr_input" type="radio" name="rating" id="two"/><span class="rr_span">2</span></label>
     <label><input class="rr_input" type="radio" name="rating" id="three"/><span class="rr_span">3</span></label>
     <label><input class="rr_input" type="radio" name="rating" id="four"/><span class="rr_span">4</span></label>
     <label><input class="rr_input" type="radio" name="rating" id="five"/><span class="rr_span">5</span></label>
    </div>

    <button onclick="buttonclick()" class="rr_button" type="button" id="submit" value="click">SUBMIT</button>

  </div>

  <script src="rating.js"></script>



</body>
</html>
